<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 font-weight-bold">A Train to Nowhere</h1>
            <h3 class="font-weight-bold">ON A MOMENT'<small>j</small>S NOTICE</h3>
        </div>
    </div>


    <div class="card border border-success">
        <h5 class="card-header text-white bg-success">Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card border border-info">
        <h5 class="card-header text-white bg-info">Add Train</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Train Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="form-group">
                    <label for="exampleInputDestination">Destination</label>
                    <input type="text" class="form-control" id="exampleInputDestination">
                </div>
                <div class="form-group">
                    <label for="exampleInputTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="exampleInputTime">
                </div>
                <div class="form-group">
                    <label for="exampleInputFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="exampleInputFrequency">
                </div>
                <button type="submit" class="btn btn-primary" id="user-add">Submit</button>
            </form>
        </div>
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="java.js"></script>

</body>
</html>
