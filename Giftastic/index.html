<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gif-tastic!</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Gif-tastic World of Sports!</h1>
            <p class="lead">Click a button to populate the gifs. Click the picutre and watch it animate! Click again to stop.<br>
            Once you've explored my selections, make your own sports-related buttons, and watch the magic happen!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="button-list"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
                <div class="col-sm-12 col-md-6 order-md-2 col-lg-4 order-lg-2">
                        <form>
                            <div class="form-group">
                                <label for="exampleInput">Add your own button!</label>
                                <input type="text" class="form-control" id="exampleInput">
                                <input class="btn btn-primary" id="add-button" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
            <div class="col-sm-12 col-md-6 order-md-1 col-lg-8 order-lg-1" id="gif-info"></div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="java.js"></script>


</body>
</html>
